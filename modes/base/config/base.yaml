ball_saves:
  intro:
    active_time: 30s
    hurry_up_time: 1s
    grace_period: 1s
    enable_events: mode_base_started
    timer_start_events: balldevice_bd_plunger_ball_eject_success
    auto_launch: yes
    balls_to_save: 1
    debug: yes
  quick2ballmulti:
    active_time: 5s
    hurry_up_time: 1s
    grace_period: 1s
    enable_events: multiball_lock_theshop_full
    timer_start_events: balldevice_bd_plunger_ball_eject_success
    auto_launch: yes
    balls_to_save: 1
    debug: yes